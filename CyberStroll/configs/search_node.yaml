# 搜索节点配置文件

# 节点基本信息
node:
  id: "search-node-001"
  name: "搜索节点1"
  region: "default"

# Elasticsearch配置
elasticsearch:
  urls:
    - "http://localhost:9200"
  index: "cyberstroll_ip_scan"
  username: ""
  password: ""
  timeout: 30

# Web服务配置
web:
  host: "0.0.0.0"
  port: 8082
  tls:
    enabled: false
    cert_file: ""
    key_file: ""

# 日志配置
logging:
  level: "info"
  file: "logs/search_node.log"
  max_size: "100MB"
  max_backups: 10
  max_age: 30
  compress: true