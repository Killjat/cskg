    <script>
        let allResults = [];
        let filteredResults = [];
        let currentPage = 1;
        const pageSize = 10;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            loadResults();
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡ç»“æœ
            setInterval(loadResults, 30000);
        };

        // åŠ è½½æ‰«æç»“æœ
        async function loadResults() {
            try {
                const response = await fetch('/api/results');
                allResults = await response.json();
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats();
                
                // ç”Ÿæˆç­›é€‰é€‰é¡¹
                generateFilters();
                
                // é‡æ–°åº”ç”¨å½“å‰çš„ç­›é€‰æ¡ä»¶
                const keyword = document.getElementById('searchInput').value.toLowerCase();
                const frameworkFilter = document.getElementById('frameworkFilter').value;
                const languageFilter = document.getElementById('languageFilter').value;
                const loginFilter = document.getElementById('loginFilter').value;
                
                // åº”ç”¨ç­›é€‰
                filteredResults = allResults.filter(result => {
                    // å…³é”®è¯æœç´¢
                    const matchesKeyword = !keyword || 
                        result.url.toLowerCase().includes(keyword) ||
                        result.title.toLowerCase().includes(keyword) ||
                        result.frameworks.some(f => f.toLowerCase().includes(keyword)) ||
                        result.programming_languages.some(l => l.toLowerCase().includes(keyword));

                    // æ¡†æ¶ç­›é€‰
                    const matchesFramework = !frameworkFilter || 
                        result.frameworks.includes(frameworkFilter);

                    // è¯­è¨€ç­›é€‰
                    const matchesLanguage = !languageFilter || 
                        result.programming_languages.includes(languageFilter);

                    // ç™»å½•æ¡†ç­›é€‰
                    const matchesLogin = !loginFilter || 
                        result.has_login_form.toString() === loginFilter;

                    return matchesKeyword && matchesFramework && matchesLanguage && matchesLogin;
                });
                
                // æ˜¾ç¤ºç»“æœ
                displayResults();
            } catch (error) {
                console.error('åŠ è½½ç»“æœå¤±è´¥:', error);
                document.getElementById('resultsTableBody').innerHTML = `
                    <tr>
                        <td colspan="9" class="no-data">âŒ åŠ è½½ç»“æœå¤±è´¥: ${error.message}</td>
                    </tr>
                `;
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const total = allResults.length;
            const frameworks = new Set();
            const languages = new Set();
            let loginCount = 0;

            allResults.forEach(result => {
                result.frameworks.forEach(f => frameworks.add(f));
                result.programming_languages.forEach(l => languages.add(l));
                if (result.has_login_form) loginCount++;
            });

            document.getElementById('totalCount').textContent = total;
            document.getElementById('frameworkCount').textContent = frameworks.size;
            document.getElementById('languageCount').textContent = languages.size;
            document.getElementById('loginCount').textContent = loginCount;
        }

        // ç”Ÿæˆç­›é€‰é€‰é¡¹
        function generateFilters() {
            const frameworks = new Set();
            const languages = new Set();

            allResults.forEach(result => {
                result.frameworks.forEach(f => frameworks.add(f));
                result.programming_languages.forEach(l => languages.add(l));
            });

            // æ¡†æ¶ç­›é€‰
            const frameworkFilter = document.getElementById('frameworkFilter');
            frameworks.forEach(f => {
                const option = document.createElement('option');
                option.value = f;
                option.textContent = f;
                frameworkFilter.appendChild(option);
            });

            // è¯­è¨€ç­›é€‰
            const languageFilter = document.getElementById('languageFilter');
            languages.forEach(l => {
                const option = document.createElement('option');
                option.value = l;
                option.textContent = l;
                languageFilter.appendChild(option);
            });
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults() {
            const tbody = document.getElementById('resultsTableBody');
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageResults = filteredResults.slice(start, end);

            if (pageResults.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" class="no-data">ğŸ” æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç»“æœ</td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = pageResults.map(result => `
                    <tr>
                        <td>

                        </td>
                        <td>${result.title || '-'}</td>
                        <td>

                        </td>
                        <td>
                            ${result.services.map(s => `<span class="tag service">${s}</span>`).join('') || '-'}
                        </td>
                        <td>
                            ${result.applications.map(a => `<span class="tag application">${a}</span>`).join('') || '-'}
                        </td>
                        <td>
                            ${result.programming_languages.map(l => `<span class="tag language">${l}</span>`).join('') || '-'}
                        </td>
                        <td>

                        </td>
                        <td>

                                ${result.has_login_form ? 'æœ‰' : 'æ— '}
                            </span>
                        </td>
                        <td>
                            <button class="action-btn" onclick="showDetail(${filteredResults.indexOf(result)})">è¯¦æƒ…</button>
                        </td>
                    </tr>
                `).join('');
            }

            // æ›´æ–°åˆ†é¡µ
            updatePagination();
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            const totalPages = Math.ceil(filteredResults.length / pageSize);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // ä¸Šä¸€é¡µ
            paginationHTML += `<button class="page-btn ${currentPage === 1 ? 'disabled' : ''}" onclick="changePage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;

            // é¡µç æŒ‰é’®
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button class="page-btn ${currentPage === i ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            // ä¸‹ä¸€é¡µ
            paginationHTML += `<button class="page-btn ${currentPage === totalPages ? 'disabled' : ''}" onclick="changePage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;

            pagination.innerHTML = paginationHTML;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(filteredResults.length / pageSize);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            displayResults();
        }

        // æœç´¢ç»“æœ
        function searchResults() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const frameworkFilter = document.getElementById('frameworkFilter').value;
            const languageFilter = document.getElementById('languageFilter').value;
            const loginFilter = document.getElementById('loginFilter').value;

            filteredResults = allResults.filter(result => {
                // å…³é”®è¯æœç´¢
                const matchesKeyword = !keyword || 
                    result.url.toLowerCase().includes(keyword) ||
                    result.title.toLowerCase().includes(keyword) ||
                    result.frameworks.some(f => f.toLowerCase().includes(keyword)) ||
                    result.programming_languages.some(l => l.toLowerCase().includes(keyword));

                // æ¡†æ¶ç­›é€‰
                const matchesFramework = !frameworkFilter || 
                    result.frameworks.includes(frameworkFilter);

                // è¯­è¨€ç­›é€‰
                const matchesLanguage = !languageFilter || 
                    result.programming_languages.includes(languageFilter);

                // ç™»å½•æ¡†ç­›é€‰
                const matchesLogin = !loginFilter || 
                    result.has_login_form.toString() === loginFilter;

                return matchesKeyword && matchesFramework && matchesLanguage && matchesLogin;
            });

            currentPage = 1;
            displayResults();
        }

        // åˆ·æ–°ç»“æœ
        function refreshResults() {
            // é‡ç½®ç­›é€‰æ¡ä»¶
            document.getElementById('searchInput').value = '';
