{% extends "base.html" %}

{% block title %}编辑个人资料 - 网吧点餐系统{% endblock %}

{% block navigation %}
    {% include 'customer/navigation.html' %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-5">编辑个人资料</h1>
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('customer.edit_profile') }}">
                        <div class="mb-3">
                            <label for="nickname" class="form-label">昵称</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" value="{{ user.nickname or '' }}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">手机号码</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">电子邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">保存修改</button>
                            <a href="{{ url_for('customer.profile') }}" class="btn btn-outline-primary">取消</a>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <h6>修改密码</h6>
                        <p class="text-muted">如需修改密码，请<a href="#">点击此处</a>。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
