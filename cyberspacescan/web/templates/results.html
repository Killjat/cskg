<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰«æç»“æœå±•ç¤º - ç½‘ç»œç©ºé—´æ‰«æç³»ç»Ÿ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .filter-btn:not(.active) {
            background: #f5f5f5;
            color: #666;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .results-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .result-item {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .result-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
        }

        .result-header {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .result-header:hover {
            background: linear-gradient(135deg, #e6e9f0 0%, #b4c3db 100%);
        }

        .ip-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ip-address {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-alive {
            background: #4caf50;
            color: white;
        }

        .status-dead {
            background: #f44336;
            color: white;
        }

        .port-count {
            color: #667eea;
            font-weight: bold;
        }

        .result-body {
            display: none;
            padding: 20px;
        }

        .result-body.expanded {
            display: block;
        }

        .port-list {
            display: grid;
            gap: 15px;
        }

        .port-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        .port-item:hover {
            background: #f0f4ff;
            border-color: #667eea;
        }

        .port-header {
            display: grid;
            grid-template-columns: 100px 100px 150px 1fr;
            gap: 15px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .port-detail {
            display: grid;
            grid-template-columns: 100px 100px 150px 1fr;
            gap: 15px;
            align-items: start;
        }

        .port-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }

        .port-value {
            font-size: 14px;
            color: #333;
        }

        .protocol-badge {
            background: #2196F3;
            color: white;
            padding: 4px 12px;
            border-radius: 5px;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
        }

        .service-tag {
            background: #ff9800;
            color: white;
            padding: 4px 12px;
            border-radius: 5px;
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
        }

        .banner-box {
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .banner-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .banner-content {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .response-box {
            margin-top: 10px;
            padding: 15px;
            background: #263238;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .response-content {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #aed581;
            white-space: pre-wrap;
            word-break: break-all;
            line-height: 1.5;
        }

        .toggle-icon {
            transition: transform 0.3s;
        }

        .toggle-icon.rotated {
            transform: rotate(180deg);
        }

        .no-data {
            color: #999;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #667eea;
        }

        .export-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        @media (max-width: 768px) {
            .port-header, .port-detail {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ æ‰«æç»“æœè¯¦æƒ…</h1>
            <p id="scanTime">åŠ è½½ä¸­...</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="label">æ€»ç›®æ ‡æ•°</div>
                    <div class="value" id="totalTargets">-</div>
                </div>
                <div class="stat-card">
                    <div class="label">å­˜æ´»ä¸»æœº</div>
                    <div class="value" id="aliveHosts">-</div>
                </div>
                <div class="stat-card">
                    <div class="label">å¼€æ”¾ç«¯å£</div>
                    <div class="value" id="openPorts">-</div>
                </div>
                <div class="stat-card">
                    <div class="label">å­˜æ´»ç‡</div>
                    <div class="value" id="aliveRate">-</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢IPåœ°å€ã€ç«¯å£ã€æœåŠ¡...">
            </div>
            <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
            <button class="filter-btn" data-filter="alive">å­˜æ´»ä¸»æœº</button>
            <button class="filter-btn" data-filter="http">HTTP/HTTPS</button>
            <button class="export-btn" onclick="exportCSV()">ğŸ“¥ å¯¼å‡ºCSV</button>
        </div>

        <div class="results-container">
            <div id="resultsList" class="loading">æ­£åœ¨åŠ è½½æ‰«æç»“æœ...</div>
        </div>
    </div>

    <script>
        let allResults = [];
        let currentFilter = 'all';

        // åŠ è½½ç»“æœ
        async function loadResults() {
            try {
                const params = new URLSearchParams(window.location.search);
                const filename = params.get('file') || await getLatestResult();
                
                const response = await fetch(`/api/result/${filename}`);
                const data = await response.json();
                
                allResults = data.results || [];
                
                // æ›´æ–°ç»Ÿè®¡
                updateStats(data);
                
                // æ˜¾ç¤ºç»“æœ
                displayResults(allResults);
                
            } catch (error) {
                console.error('åŠ è½½ç»“æœå¤±è´¥:', error);
                document.getElementById('resultsList').innerHTML = 
                    '<div class="no-data">âŒ åŠ è½½ç»“æœå¤±è´¥: ' + error.message + '</div>';
            }
        }

        // è·å–æœ€æ–°ç»“æœæ–‡ä»¶
        async function getLatestResult() {
            const response = await fetch('/api/results');
            const files = await response.json();
            if (files && files.length > 0) {
                document.getElementById('scanTime').textContent = 
                    'æ‰«ææ—¶é—´: ' + files[0].time;
                return files[0].name;
            }
            throw new Error('æ²¡æœ‰æ‰¾åˆ°æ‰«æç»“æœ');
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(data) {
            const total = data.results.length;
            const alive = data.alive || data.results.filter(r => r.IsAlive).length;
            const openPorts = data.results.reduce((sum, r) => 
                sum + (r.TCPPorts?.length || 0) + (r.UDPPorts?.length || 0), 0);
            const aliveRate = total > 0 ? ((alive / total) * 100).toFixed(1) : 0;
            
            document.getElementById('totalTargets').textContent = total;
            document.getElementById('aliveHosts').textContent = alive;
            document.getElementById('openPorts').textContent = openPorts;
            document.getElementById('aliveRate').textContent = aliveRate + '%';
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(results) {
            const container = document.getElementById('resultsList');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="no-data">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç»“æœ</div>';
                return;
            }
            
            container.innerHTML = results.map((result, index) => {
                const totalPorts = (result.TCPPorts?.length || 0) + (result.UDPPorts?.length || 0);
                const allPorts = [
                    ...(result.TCPPorts || []).map(p => ({...p, Protocol: 'tcp'})),
                    ...(result.UDPPorts || []).map(p => ({...p, Protocol: 'udp'}))
                ];
                
                return `
                    <div class="result-item" data-ip="${result.IP}" data-alive="${result.IsAlive}">
                        <div class="result-header" onclick="toggleResult(${index})">
                            <div class="ip-info">
                                <span class="ip-address">${result.IP}</span>
                                <span class="status-badge ${result.IsAlive ? 'status-alive' : 'status-dead'}">
                                    ${result.IsAlive ? 'åœ¨çº¿' : 'ç¦»çº¿'}
                                </span>
                                ${totalPorts > 0 ? `<span class="port-count">${totalPorts} ä¸ªç«¯å£</span>` : ''}
                            </div>
                            <span class="toggle-icon" id="icon-${index}">â–¼</span>
                        </div>
                        <div class="result-body" id="body-${index}">
                            ${allPorts.length > 0 ? `
                                <div class="port-list">
                                    ${allPorts.map(port => renderPort(port)).join('')}
                                </div>
                            ` : '<div class="no-data">è¯¥ä¸»æœºæ— å¼€æ”¾ç«¯å£</div>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ¸²æŸ“ç«¯å£ä¿¡æ¯
        function renderPort(port) {
            const banner = port.Banner || '';
            const response = port.Response ? atob(port.Response) : '';
            
            return `
                <div class="port-item">
                    <div class="port-detail">
                        <div>
                            <div class="port-label">ç«¯å£</div>
                            <div class="port-value" style="font-weight: bold; font-size: 18px; color: #667eea;">
                                ${port.Port}
                            </div>
                        </div>
                        <div>
                            <div class="port-label">åè®®</div>
                            <span class="protocol-badge">${port.Protocol.toUpperCase()}</span>
                        </div>
                        <div>
                            <div class="port-label">æœåŠ¡</div>
                            <span class="service-tag">${port.Service || 'æœªçŸ¥'}</span>
                        </div>
                        <div>
                            <div class="port-label">çŠ¶æ€</div>
                            <div class="port-value">${port.State}</div>
                        </div>
                    </div>
                    
                    ${banner ? `
                        <div class="banner-box">
                            <div class="banner-label">ğŸ“‹ Banner ä¿¡æ¯</div>
                            <div class="banner-content">${escapeHtml(banner)}</div>
                        </div>
                    ` : ''}
                    
                    ${response ? `
                        <div class="response-box">
                            <div class="banner-label" style="color: #aed581;">ğŸ“¦ å®Œæ•´å“åº”åŒ…</div>
                            <div class="response-content">${escapeHtml(response)}</div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // åˆ‡æ¢å±•å¼€/æ”¶èµ·
        function toggleResult(index) {
            const body = document.getElementById(`body-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            body.classList.toggle('expanded');
            icon.classList.toggle('rotated');
        }

        // æœç´¢è¿‡æ»¤
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            filterResults(keyword, currentFilter);
        });

        // åˆ†ç±»è¿‡æ»¤
        document.querySelectorAll('.filter-btn:not(.export-btn)').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn:not(.export-btn)').forEach(b => 
                    b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                filterResults(document.getElementById('searchInput').value.toLowerCase(), currentFilter);
            });
        });

        // è¿‡æ»¤ç»“æœ
        function filterResults(keyword, filter) {
            let filtered = allResults;
            
            // æŒ‰ç±»åˆ«è¿‡æ»¤
            if (filter === 'alive') {
                filtered = filtered.filter(r => r.IsAlive);
            } else if (filter === 'http') {
                filtered = filtered.filter(r => {
                    const allPorts = [...(r.TCPPorts || []), ...(r.UDPPorts || [])];
                    return allPorts.some(p => 
                        p.Service === 'HTTP' || p.Service === 'HTTPS' || 
                        p.Port === 80 || p.Port === 443 || p.Port === 8080);
                });
            }
            
            // æŒ‰å…³é”®è¯è¿‡æ»¤
            if (keyword) {
                filtered = filtered.filter(r => {
                    const ipMatch = r.IP.toLowerCase().includes(keyword);
                    const allPorts = [...(r.TCPPorts || []), ...(r.UDPPorts || [])];
                    const portMatch = allPorts.some(p => 
                        p.Port.toString().includes(keyword) ||
                        (p.Service || '').toLowerCase().includes(keyword) ||
                        (p.Banner || '').toLowerCase().includes(keyword)
                    );
                    return ipMatch || portMatch;
                });
            }
            
            displayResults(filtered);
        }

        // å¯¼å‡ºCSV
        function exportCSV() {
            let csv = 'IPåœ°å€,ç«¯å£,åè®®,çŠ¶æ€,æœåŠ¡,Banner\n';
            
            allResults.forEach(result => {
                const allPorts = [
                    ...(result.TCPPorts || []).map(p => ({...p, Protocol: 'tcp'})),
                    ...(result.UDPPorts || []).map(p => ({...p, Protocol: 'udp'}))
                ];
                
                if (allPorts.length === 0) {
                    csv += `${result.IP},,,,,\n`;
                } else {
                    allPorts.forEach(port => {
                        const banner = (port.Banner || '').replace(/[\r\n]+/g, ' ').replace(/"/g, '""');
                        csv += `${result.IP},${port.Port},${port.Protocol},${port.State},${port.Service || ''},${banner}\n`;
                    });
                }
            });
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `scan_results_${new Date().getTime()}.csv`;
            link.click();
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        loadResults();
    </script>
</body>
</html>
