# 网络空间扫描配置文件

# 扫描设置
scan:
  # 并发扫描的协程数量
  workers: 100
  # 连接超时时间（毫秒）
  timeout: 2000
  # 重试次数
  retry: 1

# 端口配置
ports:
  # TCP端口列表
  tcp:
    - 21    # FTP
    - 22    # SSH
    - 23    # Telnet
    - 25    # SMTP
    - 53    # DNS
    - 80    # HTTP
    - 110   # POP3
    - 143   # IMAP
    - 443   # HTTPS
    - 445   # SMB
    - 1433  # MSSQL
    - 3306  # MySQL
    - 3389  # RDP
    - 5432  # PostgreSQL
    - 5900  # VNC
    - 6379  # Redis
    - 8080  # HTTP-Proxy
    - 8443  # HTTPS-Alt
    - 9200  # Elasticsearch
    - 27017 # MongoDB

  # UDP端口列表
  udp:
    - 53    # DNS
    - 123   # NTP
    - 161   # SNMP
    - 500   # IKE
    - 1900  # SSDP

# 输出配置
output:
  # 输出目录
  directory: "./results"
  # 输出格式: json, csv, txt
  format: "json"
  # 是否保存响应包
  save_response: true

# 目标文件路径
targets:
  file: "./targets.txt"
